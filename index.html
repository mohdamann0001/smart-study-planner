<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Study Planner â€” Red & Black</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">ğŸ”¥ Smart Study Planner</div>
    <div class="subtitle">Red â€¢ Black â€¢ Focus</div>
  </header>

  <nav class="tabs">
    <button class="tab-btn active" data-tab="tasks">ğŸ“ Tasks</button>
    <button class="tab-btn" data-tab="flashcards">ğŸ“š Flashcards</button>
  </nav>

  <main class="container">
    <!-- TASKS -->
    <section id="tasks" class="tab-content active">
      <h2>Tasks</h2>

      <form id="taskForm" class="card form">
        <input id="taskInput" type="text" placeholder="Task title (required)" required />
        <input id="deadline" type="date" />
        <select id="taskCategory">
          <option value="General">General</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Programming">Programming</option>
        </select>
        <select id="taskPriority">
          <option value="High">ğŸ”´ High</option>
          <option value="Medium">ğŸŸ¡ Medium</option>
          <option value="Low">ğŸŸ¢ Low</option>
        </select>
        <div class="row">
          <button class="btn primary" type="submit">â• Add Task</button>
          <button class="btn ghost" id="clearCompleted" type="button">ğŸ§¹ Clear Completed</button>
        </div>
      </form>

      <div class="card controls">
        <input id="searchTask" type="search" placeholder="ğŸ” Search tasks..." />
        <select id="filterCategory">
          <option value="All">All categories</option>
          <option value="General">General</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Programming">Programming</option>
        </select>
        <select id="sortBy">
          <option value="none">Sort: â€”</option>
          <option value="deadline">By deadline (earliest)</option>
          <option value="priority">By priority (High â†’ Low)</option>
        </select>
      </div>

      <div class="card progress">
        <div class="progress-row">
          <div id="progressText">Progress: 0%</div>
          <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
        </div>
      </div>

      <ul id="taskList" class="list"></ul>
    </section>

    <!-- FLASHCARDS -->
    <section id="flashcards" class="tab-content">
      <h2>Flashcards</h2>

      <form id="flashForm" class="card form">
        <input id="questionInput" type="text" placeholder="Question (required)" required />
        <input id="answerInput" type="text" placeholder="Answer (required)" required />
        <select id="flashCategory">
          <option value="General">General</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Programming">Programming</option>
        </select>
        <div class="row">
          <button class="btn primary" type="submit">â• Add Flashcard</button>
          <button class="btn ghost" id="exportFlash" type="button">â¬‡ï¸ Export JSON</button>
        </div>
      </form>

      <div class="card controls">
        <button class="btn" id="openStudyMode">â–¶ï¸ Open Study Mode</button>
        <button class="btn" id="shuffleFlash">ğŸ”€ Shuffle Deck</button>
        <select id="filterFlashCategory">
          <option value="All">All categories</option>
          <option value="General">General</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Programming">Programming</option>
        </select>
      </div>

      <div id="flashcardGrid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Made with â¤ï¸ for Learning â€” Smart Study Planner</small>
  </footer>

  <!-- STUDY MODE MODAL -->
  <div id="studyModal" class="modal" aria-hidden="true">
    <div class="modal-inner card">
      <button id="closeModal" class="close" title="Close">âœ•</button>
      <header class="modal-header">

        <div class="modal-controls">
          <button id="modalShuffle" class="btn">ğŸ”€ Shuffle</button>
          <button id="modalToggleShow" class="btn">ğŸ”„ Show Answer</button>
        </div>
      </header>

      <main class="study-area">
        <div id="studyCounter" class="muted">0 / 0</div>
        <article id="studyCard" class="study-card">No flashcards yet</article>

        <div class="study-buttons">
          <button id="prevCard" class="btn">â¬… Prev</button>
          <button id="flipCard" class="btn">ğŸ” Flip</button>
          <button id="nextCard" class="btn">Next â¡</button>
        </div>

        <div class="study-actions">
          <button id="markKnown" class="btn primary">âœ… I Got It</button>
          <button id="markReview" class="btn ghost">âŒ Review Again</button>
          <button id="deleteCurrent" class="btn danger">ğŸ—‘ï¸ Delete</button>
        </div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
